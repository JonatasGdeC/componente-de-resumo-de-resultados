<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  
</head>
<body>

  <main>
    <section class="conteudo">
      <section class="conteudo__score">
        <p class="conteudo__score__titulo">Your Result</p>
        <div class="conteudo__score__circulo">
          <p class="conteudo__score__circulo__resultado">76</p>
          <p class="conteudo__score__circulo__de">of 100</p>
        </div>
        <div class="conteudo__score__mensagem">
          <p class="conteudo__score__mensagem__titulo">Great</p>
          <p class="conteudo__score__mensagem__texto">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>

      <section class="conteudo__summary">
        <h1 class="conteudo__summary__titulo">Summary</h1>
        <section class="conteudo__summary__pontuacao">
          <div class="conteudo__summary__pontuacao__abas">
            <p class="conteudo__summary__pontuacao__abas__titulo" id="reaction"><img src="assets/images/icon-reaction.svg" alt="Ícone Reação" class="conteudo__summary__pontuacao__abas__icones">Reaction</p>
            <div class="conteudo__summary__pontuacao__abas__resultados">
              <p class="conteudo__summary__pontuacao__abas__resultados__seus">80</p>
              <p> / 100</p>
            </div>
          </div>
          <div class="conteudo__summary__pontuacao__abas">
            <p class="conteudo__summary__pontuacao__abas__titulo" id="memory"><img src="assets/images/icon-memory.svg" alt="Ícone Memória" class="conteudo__summary__pontuacao__abas__icones">Memory</p>
            <div class="conteudo__summary__pontuacao__abas__resultados">
              <p class="conteudo__summary__pontuacao__abas__resultados__seus">92</p>
              <p> / 100</p>
            </div>
          </div>
          <div class="conteudo__summary__pontuacao__abas">
            <p class="conteudo__summary__pontuacao__abas__titulo" id="verbal"><img src="assets/images/icon-verbal.svg" alt="Ícone Verbal" class="conteudo__summary__pontuacao__abas__icones">Verbal</p>
            <div class="conteudo__summary__pontuacao__abas__resultados">
              <p class="conteudo__summary__pontuacao__abas__resultados__seus">61</p>
              <p> / 100</p>
            </div>
          </div>
          <div class="conteudo__summary__pontuacao__abas">
            <p class="conteudo__summary__pontuacao__abas__titulo" id="visual"><img src="assets/images/icon-visual.svg" alt="Ícone Visual" class="conteudo__summary__pontuacao__abas__icones">Visual</p>
            <div class="conteudo__summary__pontuacao__abas__resultados">
              <p class="conteudo__summary__pontuacao__abas__resultados__seus">72</p>
              <p> / 100</p>
            </div>
          </div> 
        </section>
        <button class="conteudo__summary__botao">Continue</button>
        
      </section>
    </section> 
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jônatas Gonçalves de Carvalho</a>.
  </footer>
</body>
</html>
